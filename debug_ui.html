<!DOCTYPE html>
<html>
<head>
    <title>UI Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Progress Bar Debug Test</h2>
        
        <!-- Test Progress Section -->
        <div class="card d-none" id="progressSection">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">
                        <span class="spinner-border text-primary d-none" id="spinner"></span>
                        <span id="statusMessage">Initializing...</span>
                    </h5>
                    <span class="status-badge" id="statusBadge">Starting</span>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         id="progressBar" style="width: 0%">0%</div>
                </div>
            </div>
        </div>
        
        <!-- Test Cancel Button -->
        <button type="button" class="btn btn-danger d-none" id="cancelBtn">
            Cancel Generation
        </button>
        
        <button class="btn btn-primary" onclick="showProgress()">Show Progress</button>
        <button class="btn btn-secondary" onclick="hideProgress()">Hide Progress</button>
        
        <div class="mt-3">
            <strong>Element Status:</strong>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        function showProgress() {
            console.log('Showing progress...');
            document.getElementById('progressSection').classList.remove('d-none');
            document.getElementById('cancelBtn').classList.remove('d-none');
            document.getElementById('spinner').classList.remove('d-none');
            updateDebugInfo();
        }
        
        function hideProgress() {
            console.log('Hiding progress...');
            document.getElementById('progressSection').classList.add('d-none');
            document.getElementById('cancelBtn').classList.add('d-none');
            document.getElementById('spinner').classList.add('d-none');
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            const progressSection = document.getElementById('progressSection');
            const cancelBtn = document.getElementById('cancelBtn');
            const spinner = document.getElementById('spinner');
            
            document.getElementById('debugInfo').innerHTML = `
                <div>Progress Section: ${progressSection.className}</div>
                <div>Cancel Button: ${cancelBtn.className}</div>
                <div>Spinner: ${spinner.className}</div>
            `;
        }
        
        // Initial debug info
        updateDebugInfo();
    </script>
</body>
</html>
